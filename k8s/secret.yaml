apiVersion: v1
kind: Secret
metadata:
  name: tutor-tracker-secrets
  namespace: default
type: Opaque
stringData:
  # Replace with your actual Linode managed PostgreSQL connection string
  # Format: postgresql://username:password@host:port/database?sslmode=require
  DATABASE_URL: "postgresql://username:password@your-managed-postgres-host:5432/tutor_tracker?sslmode=require"
