apiVersion: apps/v1
kind: Deployment
metadata:
  name: tutor-tracker
  namespace: default
  labels:
    app: tutor-tracker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tutor-tracker
  template:
    metadata:
      labels:
        app: tutor-tracker
    spec:
      containers:
        - name: tutor-tracker
          image: your-registry/tutor-tracker:latest  # Replace with your Docker image
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: tutor-tracker-secrets
                  key: DATABASE_URL
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tutor-tracker-service
  namespace: default
spec:
  selector:
    app: tutor-tracker
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
