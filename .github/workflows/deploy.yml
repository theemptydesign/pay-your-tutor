name: Deploy to Linode LKE

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-to-lke:
    name: Deploy to Linode Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up kubeconfig
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG_DATA" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Create or update database secret
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          kubectl create secret generic tutor-tracker-secrets \
            --from-literal=DATABASE_URL="$DATABASE_URL" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update deployment with new image
        run: |
          # Get the latest image tag from the build job
          IMAGE_TAG=$(echo "${{ needs.build-and-push.outputs.image-tag }}" | grep -o 'ghcr.io/[^[:space:]]*' | head -1)

          # Update the deployment YAML with the new image
          sed -i "s|image:.*|image: ${IMAGE_TAG}|g" k8s/deployment.yaml

          # Apply the updated deployment
          kubectl apply -f k8s/deployment.yaml

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/tutor-tracker --timeout=5m

      - name: Get deployment status
        run: |
          kubectl get pods -l app=tutor-tracker
          kubectl get svc tutor-tracker-service

      - name: Run database migrations
        run: |
          POD=$(kubectl get pod -l app=tutor-tracker -o jsonpath="{.items[0].metadata.name}")
          kubectl exec $POD -- npx drizzle-kit push
